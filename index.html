<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial scale=1">
    <title>JS Type Speed Test</title>
    <script src="script.js" async></script>
    <link rel="stylesheet" href="//style.css">

</head>

    <body background-image: https://unsplash.it/200/300?image=0>
        <h1>Test Your Typing Speed</h1>
        <p>This is a typing test.Your goal is to duplicate the provided text.</p>
        <section class="test-area">
            <div id="origin-text">
        
        <p>The text to test.</p>
                </div>
        <div class="test-wrapper">
        <textarea id ="test-area" name="textarea" rows="6" placeholder="The clock starts as SOON AS YOU START typing!!!"></textarea>
        </div>
    
            <div class="meta">
                <section id="clock">
                    <div class="timer">00:00:00</div>
                </section>
                
                <button id="reset">Start Over</button>
                
            </div>
        </div>
        </section>
            
            
    </body>

<script src="script.js"></script>

</html>
